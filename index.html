<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a4a9d06c14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app" id="weather-app">
                <div class="row">
                    <div class="col-8">
                        <div class="today-weather-section">
                            <form class="search-form" id="search-form">
                                <div class="input-group">
                                    <input class="form-control" type="search" id="search-bar"
                                        placeholder="Search for a city..." autocomplete="off">

                                    <input type="submit" class="btn btn-dark" id="search-button" value="Search">
                                    <button type="button" class="btn btn-danger" id="current-location-button">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="d-flex align-items-center">
                                <div class="d-flex weather-temperature">
                                    <div>
                                        <h2><strong class="temperature" id="temperature"></strong><span
                                                class="units">Â°C</span>
                                        </h2>
                                    </div>
                                </div>
                                <div class="d-flex align-items-end">
                                    <div class="today-weather-subsection">
                                        <h1 id="city">
                                        </h1>
                                        <p>Last updated: <span id="date-time"></span></p>
                                    </div>
                                    <div class="today-weather-subsection">
                                        <div class="d-flex align-items-center weather-icon-section">
                                            <div id="weather-icon"> </div>
                                            <h3 class="conditions" id="conditions">
                                            </h3>
                                        </div>
                                        <div class="details">
                                            <p>
                                                Humidity: <span id="humidity"></span>% Wind: <span id="wind"></span>
                                                km/h
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 weather-forecast-section">
                        <div class="weather-forecast" id="forecast">
                        </div>
                    </div>
                </div>
            </div>
            <small>Created by <a href="https://www.linkedin.com/in/irenecasaburi/" target="_blank">Irene Casaburi</a>.
                Open-source code available on <a href="https://github.com/Irene-Casaburi/vanilla-weather-app"
                    target="_blank">GitHub</a>.</small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
