<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <input type="search" id="search-bar" placeholder="Search for a city..." autocomplete="off">
            <input type="submit" id="search-button" value="Search">
        </form>
        <h1 id="city">
        </h1>
        <h2>
            <img src="" alt="" id="weather-icon" />
            <span class="temperature" id="temperature"></span>
            <span class="units">°C °F </span>
        </h2>
        <h3>Last updated: <span id="date-time"></span></h3>
        <h4 id="conditions">
        </h4>
        <ul>
            <li> Humidity: <span id="humidity"></span> %</li>
            <li> Wind: <span id="wind"></span> km/h</li>
        </ul>
        <div class="row align-items-start">
            <div class="col">
                <div class="card cardBox">
                    Mon
                </div>
            </div>
            <div class="col">
                <div class="card cardBox">
                    Tue
                </div>
            </div>
            <div class="col">
                <div class="card cardBox">
                    Wed
                </div>
            </div>
            <div class="col">
                <div class="card cardBox">
                    Thu
                </div>
            </div>
            <div class="col">
                <div class="card cardBox">
                    Fri
                </div>
            </div>
        </div>
    </div>
    <small><a href="https://github.com/Irene-Casaburi/vanilla-weather-app" target="_blank">Open-source code</a> by Irene
        Casaburi</small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
